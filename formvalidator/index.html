<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/df6302b4ed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <h1>Account Login</h1>
    
    <div id="layout">
        <div id="logo"><i class="fas fa-user-circle"></i><span>WELCOME</span></div>
        <form>
    <label for="username">Username</label>
    <input type="text" name="username">

    <label for="email">Email Id</label>
    <input type="email" name="email">

    <label for="password">Password</label>
    <input type="password" name="password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" name="confirm-password"><br><br>

    <button id="login"><a href="#">Login</a></button>
        </form>
       
    </div>
    


    <script type="text/javascript" src="form.js"></script>
</body>
</html>
